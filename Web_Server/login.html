<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Médico Integrado</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="auth-screen" class="auth-screen">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-icon">
            <svg class="icon-large" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
            </svg>
          </div>
          <h1>Sistema Médico Integrado</h1>
          <p class="auth-description">Autenticación biométrica requerida</p>
        </div>

        <div class="auth-content">
          <div class="fingerprint-container">
            <div class="login-form-container">
              <div class="form-group">
                <label class="login-label">ID Huella (Usuario)</label>
                <input type="text" id="login-user" class="form-input login-input" placeholder="Ej. dra.ana">
              </div>
              <div class="form-group">
                <label class="login-label">Código de Acceso</label>
                <input type="password" id="login-pass" class="form-input login-input" placeholder="••••••">
              </div>
            </div>
          </div>

          <button id="auth-button" class="btn btn-primary btn-large" type="submit"> Validar Credenciales </button>
          

          <div id="auth-status" class="auth-status">
            <svg class="icon-medium" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="auth-message"></span>
          </div>

          <div class="auth-info">
            <p>Coloque sus credenciales para simular el acceso</p>
            <div class="auth-help">
              <p>• Pacientes y tutores: Acceso a expediente personal</p>
              <p>• Personal médico: Acceso según permisos asignados</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
